<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<head>
    <link rel="stylesheet" href="style/style.css">
    <title>Plant.</title>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form" action="index.html">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="username" id="username" name="username" required/>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="email@domain.com" id="email" name="email" required />
            </div>
            <div class="form-control">
                <label for="username">Phone Number</label>
                <input type="tel" placeholder="phone number" id="phone" name="phone" required/>
            </div>
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Password" id="password2" required/>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
